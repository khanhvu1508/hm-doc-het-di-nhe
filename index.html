<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tâm sự chút</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    #notePad {
      width: 80%;
      height: 80%;
      border: none;
      background-color: black;
      color: white;
      font-size: 20px;
      padding: 10px;
      outline: none;
      overflow-y: auto;
      resize: none;
    }
    audio {
      display: none; /* Ẩn trình phát nhạc */
    }
  </style>
</head>
<body>
  <textarea id="notePad" placeholder="hm..."></textarea>

  <!-- Thêm nhạc nền -->
  <audio id="backgroundMusic" loop>
    <source src="\Users\khanh\Downloads\nhacchill.m4a" type="audio/m4a"> <!-- Đường dẫn đến file nhạc của bạn -->
    Trình duyệt của bạn không hỗ trợ thẻ audio.
  </audio>

  <!-- Nút để phát nhạc -->
  <button id="playMusicButton" style="position: absolute; top: 20px; background-color: #333; color: white; padding: 10px; border: none; font-size: 16px;">
    Phát Nhạc
  </button>

  <script>
    const notePad = document.getElementById('notePad');
    const music = document.getElementById('backgroundMusic');
    const playMusicButton = document.getElementById('playMusicButton');

    // Lắng nghe sự kiện nhấn nút để phát nhạc
    playMusicButton.addEventListener('click', function() {
      music.play();  // Phát nhạc khi nhấn nút
      playMusicButton.style.display = 'none';  // Ẩn nút khi nhạc đã phát
    });

    notePad.addEventListener('input', function() {
      localStorage.setItem('noteContent', notePad.value); // Lưu nội dung ghi chú vào localStorage
    });

    window.onload = function() {
      if (localStorage.getItem('noteContent')) {
        notePad.value = localStorage.getItem('noteContent');
      }
    };
  </script>
</body>
</html>
